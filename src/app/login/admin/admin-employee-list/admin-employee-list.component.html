<h2>Employee List</h2>

@if (employees.length > 0) {
  <table class="employee-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (emp of employees; track emp.id; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ emp.name }}</td>
          <td>
            <button (click)="viewShifts(emp)">View Shifts</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <p>No employees found.</p>
}
