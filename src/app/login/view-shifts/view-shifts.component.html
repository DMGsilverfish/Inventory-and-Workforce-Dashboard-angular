<div class="shifts-container">
  <h2>{{ employeeName }}'s Shifts</h2>
  <p class="subtitle">Employee ID: {{ employeeId }}</p>

  <app-view-shifts-graph [shifts]="shifts"></app-view-shifts-graph>
  <app-view-shifts-table [shifts]="shifts"></app-view-shifts-table>

  <div class="back-btn-container">
    <button class="btn-back" (click)="goBack()">Back</button>
  </div>
</div>
