<div class="shifts-container">
  <h2>{{ employeeName }}'s Shifts</h2>
  <p class="subtitle">Employee ID: {{ employeeId }}</p>

  <!-- Filter buttons -->
  <div class="filter-buttons">
    <button class="btn-filter" (click)="setFilter('week')">Last Week</button>
    <button class="btn-filter" (click)="setFilter('month')">Last Month</button>
    <button class="btn-filter" (click)="filteredShifts = shifts">Show All</button>
  </div>

  <app-view-shifts-graph [shifts]="filteredShifts"></app-view-shifts-graph>
  <app-view-shifts-table [shifts]="filteredShifts"></app-view-shifts-table>

  <div class="back-btn-container">
    <button class="btn-back" (click)="goBack()">Back</button>
  </div>
</div>
